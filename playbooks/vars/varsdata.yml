---
# General vars
toolset_supported_families:
  - 'Debian'

common_packages:
  - 'apt-transport-https'
  - 'software-properties-common'

# Visual Studio Code vars
vscode_repo_key: 'https://packages.microsoft.com/keys/microsoft.asc'
vscode_repo: 'deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main'
vscode_packages:
  - 'code'

# Virtualbox vars
virtualbox_repo_key: 'https://www.virtualbox.org/download/oracle_vbox_2016.asc'
virtualbox_repo: "deb http://download.virtualbox.org/virtualbox/debian {{ ansible_distribution_release }} contrib"
virtualbox_branch: '6.0'
virtualbox_packages:
  - "virtualbox-{{ virtualbox_branch }}"

# Vagrant repository, courtesy of https://vagrant-deb.linestarve.com/
vagrant_repo_key: 'AD319E0F7CFFA38B4D9F6E55CE3F3DE92099F7A4'
vagrant_repo: 'deb https://vagrant-deb.linestarve.com/ any main'
vagrant_packages:
  - 'vagrant'

# Entertainment
entertainment_packages:
  - 'audacious'
  - 'armagetronad'

# Ansible's official repo
ansible_repo_key: '93C4A3FD7BB9C367'
ansible_supported_dists:
  - 'artful'
  - 'bionic'
  - 'cosmic'
  - 'lucid'
  - 'precise'
  - 'saucy'
  - 'trusty'
  - 'utopic'
  - 'vivid'
  - 'wily'
  - 'xenial'
  - 'yakkety'
  - 'zesty'

ansible_branch_to_choose: "{{ 'trusty' if ansible_distribution_release not in ansible_supported_dists else ansible_distribution_release }}"
ansible_repo: 'deb http://ppa.launchpad.net/ansible/ansible/ubuntu {{ ansible_branch_to_choose }} main'
ansible_packages:
  - 'ansible'
  - 'python3-google-auth'

# Docker CE repository

# Skype

# Slack

# Miscellaneous software
misc_packages:
  - 'git'
  - 'vim'
  - 'curl'
  - 'sysstat'
  - 'lsof'

